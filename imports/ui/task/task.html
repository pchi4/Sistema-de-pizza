<template name="task">
   <div class="u">
    <div>
        <nav class="navbar navbar-darkk nav-task2">
            <span class="navbar-brand color">Devedores de Pizzas da CDS</span>
            <div class=" nav-task">

                <a class="navbar-brand color btn btn-dark" href="/rank">Ranking</a>
                <button class="btn btn-dark logout">Sair</button>
            </div>
        </nav>
    </div>

    <div class="col-sm-12 form-group align-items-center formulario">
        <div class="grid"> 
            <div>
                <form>
                    <label>
                        <h5>Cadastre uma nova pizza</h5>
                    </label>

                    <select class="form-control mt-2" id="devedores">
                        <option value="">Selecione o usuário</option>
                        {{#each devedores}}
                        <option value="{{_id}}">{{nome}}</option>
                        {{/each}}
                    </select>

                    <span id="title-cad">Se não encontrou o usuario, <a class="click" data-toggle="modal" data-target="#modalDevedor" id="modal-devedores">clique aqui</a> para cadastrar</span><br>

                    <label>
                        <h5>Números de pizzas</h5>
                    </label>

                    <input type="text" name="text" class="form-control mt-2" id="inputText"
                        placeholder="Adicione quantidade de pizzas">

                    <div class="mt-4">
                        <button type="button" id="teste" class="btn btn-primary float-right">Salvar</button>
                    </div>  
                </form>
            </div>
        </div>
    </div>

    <div class="k">
        <div class="col-sm-5 table-t tabela-task">
            <div class="table table-responsive ">
                <table id="myTable" class="table table-striped">
                    <thead class="thead-dark ">
                        <tr class="tiltle-tr">
                            <th class="col-sm-5 text-center">Usuarios</th>
                            <th class="col-sm-3 text-center">Pizzas</th>
                            <th class="col-sm-3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each task}}
                            <tr>
                                <td class="col-sm-5 text-center"> {{nome}}</td>
    
                                <td class="col-sm-3 text-center">
                                    
                                    <div class="row">
                                        <button title="Subtrair" type="button" class="btn sub col text-center"><i class="fas fa-minus-square"  data-_id={{_id}} data-text={{pizzas}} style="font-size: 26px;"></i></button>
                                       <span class="col text-center  text-color"> {{pizzas}}</span>
                                       <button title="Adicionar" type="button" class="btn add col text-center" ><i class="fas fa-plus-circle" data-_id={{_id}} data-text={{pizzas}} style="font-size: 26px;"></i></button>
                                    </div>
                                    
                                </td>
                                <td class="col-sm-3 text-center">  
                                    <button title="Remove" type="button" class="btn remove"><i class="fas fa-trash-alt "  id="{{_id}}" style="font-size: 26px; color:rgb(172, 36, 12);"></i></button>
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalDevedor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar devedor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form form-group action="">
                        <div class="form-group mb-3">
                            <label>Nome do Devedor</label>
                            <input class="form-control" id="nameDevedor" placeholder="Digite seu nome completo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="cadastrarDevedor">Salvar e sair</button>
                </div>
            </div>
        </div>
    </div>
</div>

</template>
