        <form>
            <div class="form-group">
                <label for="exampleInputEmail1 ex1">Matricula</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Matricula">
            </div>

                <input type="password" class="form-control" id="password" placeholder="Password">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Criar conta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form form-group action="">
                    <div class="form-group mb-3">
                        <label>Nome do Usuario</label>
                        <input class="form-control" id="name"
                            placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group mb-3">
                        <label>Matricula</label>
                        <input type="number" class="form-control" id="matricula"
                            placeholder="Digite sua Matricula">
                    </div>
                    <div class="form-group mb-3">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="senha"
                            placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <label>Confirma senha</label>
                        <input type="password" class="form-control" id="confirmSenha"
                            placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="cadastrarUser">Salvar e sair</button>
            </div>
        </div>
    </div>
</div>
