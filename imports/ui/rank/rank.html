<template name='rank'>
<div>
    <nav class="navbar navbar-dark nav">
        <a class="navbar-brand color">Devedores de Pizzas da CDS</a>
        <button class="btn btn-danger logout">Sair</button>
    </nav>
</div>

<h1>Rank de dividas</h1>

<div class="a">
    <div>
        <img class="trofeu-logo" src="/img/trofeu-logo.png" alt="">

        <div class="table table-responsive ">

                        <th class="col-sm-5">Usuarios</th>
                        <th class="col-sm-1">Pizzas</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each task}}
                        <tr>
                            <td> {{nome}}</td>
                            <td> {{pizzas}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
