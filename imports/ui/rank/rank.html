<template class="t" name='rank'>
<div class="t">
    <div>
        <nav class="navbar navbar-dark nav-rank">
            {{#if logado}}
            <button class="btn btn-primary mr-3" id="voltar"><i class="fas fa-arrow-left"></i></button>
             {{/if}}
             <div>
                <button class="btn btn-primary mr-3" id="grafico" data-toggle="modal" data-target="#modalGrafico"> Grafico</button>
                <span class="navbar-brand color">Devedores de Pizzas da CDS</span>
             </div>
        </nav>
    </div>   
    <h1 id="title-ranking">Ranking de d√≠vidas</h1>
    <div class="a">
        <div data-spy="scroll" data-target="#navbar-exemplo2" data-offset="0" id="scroll" class="col-sm-5 table-t rank-tabela">
            <div class="table table-responsive ">
                <table id="myTable" class="table">
                    <thead class="thead-dark thead-rank ">
                        <tr class="text-center">
                            <th class="col-sm-5">Usuarios</th>
                            <th class="col-sm-1">Pizzas</th>
                            {{ #if logado}}
                            <th class="col-sm-1">Editar</th>
                            {{/if}}
                        </tr>
                    </thead>
                    <tbody class="tbody-rank">
                        {{#each task}}
                            <tr class="text-center" data-nome={{nome}} data-pizzas={{pizzas}} data-_id={{_id}}>
                                <td class="col-sm-5"> {{nome}}</td>
                                <td class="col-sm-1"> {{pizzas}}</td>
                                {{#if logado}}
                                 <td class="col-sm-1" ><button title="Subtrair" type="button" class="btn sub col text-center userButton"><i class="fas fa-user-edit" data-_id={{_id}} data-text={{nome}} data-toggle="modal" data-target="#modalEdit" style="font-size: 26px;  "></i></button></td> 
                                {{/if}}
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Criar conta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form form-group action="">
                    <div class="form-group mb-3">
                        <label>Nome do Usuario</label>
                        <input class="form-control" id="nameDev" data-_id={{devedor._id}} placeholder="Digite seu nome completo" value={{devedor.nome}}> 
                    </div>
                    <div class="form-group mb-3">
                        <label>Quantidade de pizzas</label>
                        <input type="number" class="form-control" id="numberPizza" value={{devedor.pizzas}} data-_id={{devedor._id}} placeholder="Digite a Quantidade">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="editarDe">Editar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalGrafico" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Grafico de devedores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="chartTeste" width="400" height="400"></canvas>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
</template>
